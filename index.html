<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Base Apparel logo">
    </header>
    <main>
        <div class="image-container">
            <img src="./images/hero-mobile.jpg" alt="Hero Image Mobile">
        </div>
        <div class="text-container">
            <h1><span>We're</span> coming soon</h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="user-submit-wrapper">
                <input type="text" name="email" id="user-in-email" placeholder="Email Address" required>
                <button>
                    <img src="./images/icon-arrow.svg" alt="submit button arrow">
                </button>
            </div>
        </div>
    </main>
  
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Jbugglin/base-apparel-coming-soon">Jordan Bugglin</a>.
        </p>
    </footer>
</body>
</html>
